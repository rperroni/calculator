<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Basic Calculator</title>
        <!-- BOOTSTRAP -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <!-- FontAwesome -->
        <script src="https://kit.fontawesome.com/00935a5649.js" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="css/styles.css">
    </head>


    <body>
        <div class="d-flex justify-content-center align-content-center mt-5">
            <div id="calculator-body" class="calculator-body">
                <div id="display" class="text-end p-3 display">0</div>

                <div id="buttons" class="buttons">
                    <div class="row mb-3 px-3 pt-3">
                        <div class="col text-center">
                            <button id="7">7</button>
                        </div>
                        <div class="col text-center">
                            <button id="8">8</button>
                        </div>
                        <div class="col text-center">
                            <button id="9">9</button>
                        </div>
                        <div class="col text-center">
                            <button id="plus">+</button>
                        </div>
                    </div>
                    <div class="row mb-3 px-3">
                        <div class="col text-center">
                            <button id="4">4</button>
                        </div>
                        <div class="col text-center">
                            <button id="5">5</button>
                        </div>
                        <div class="col text-center">
                            <button id="6">6</button>
                        </div>
                        <div class="col text-center">
                            <button id="minus">-</button>
                        </div>
                    </div>
                    <div class="row mb-3 px-3">
                        <div class="col text-center">
                            <button id="1">1</button>
                        </div>
                        <div class="col text-center">
                            <button id="2">2</button>
                        </div>
                        <div class="col text-center">
                            <button id="3">3</button>
                        </div>
                        <div class="col text-center">
                            <button id="times">&times;</button>
                        </div>
                    </div>
                    <div class="row mb-3 px-3">
                        <div id="0" class="col text-center">
                            <button id="0">0</button>
                        </div>
                        <div class="col text-center">
                            <button id="dec-point">.</button>
                        </div>
                        <div class="col text-center">
                            <button id="percent">%</button>
                        </div>
                        <div class="col text-center">
                            <button id="divide">&divide;</button>
                        </div>                        
                    </div>
                    <div class="row px-3 pb-3">
                        <div id="0" class="col-3 text-center">
                            <button id="clear-all">C</button>
                        </div>
                        <div id="0" class="col-3 text-center">
                            <button id="delete-last">CE</button>
                        </div>
                        <div class="col-6 text-center">
                            <button id="equals">=</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="js/script.js"></script>
    </body>

</html>
